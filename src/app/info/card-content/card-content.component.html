<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="notSave()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container h-70-scroll overflow-auto position-relative">

    <div class="col-md-12 my-3">
      <div class="row">
        <div class="col-md-12 my-1 ">啟動日</div>
        <div class=" col-md-12 btm-line"></div>
        <div class="col-md-12 my-1">
          {{cardContent.StartDate | date}}
        </div>
      </div>
    </div>

    <div class="col-md-12  my-3">
      <div class="row">
        <div class="col-md-12 my-1">情境 (Situation)</div>
         <div class=" col-md-12 btm-line"></div>
        <div class="col-md-12 my-1">
          {{cardContent.Situation}}
        </div>
      </div>
    </div>


    <div class="col-md-12  my-3">
      <div class="row">
        <div class="col-md-12 my-1">任務（Task）</div>
         <div class="col-md-12 btm-line"></div>
        <div class="col-md-12 my-1">
          {{cardContent.Task}}
        </div>
      </div>
    </div>


    <div class="col-md-12  my-3">
      <div class="row">
        <div class="col-md-12 my-1">行動（Action）</div>
         <div class="col-md-12 btm-line"></div>
        <div class="col-md-12 my-1">
          {{cardContent.Action}}
        </div>
      </div>
    </div>

    <div class="col-md-12  my-3">
      <div class="row">
        <div class="col-md-12 my-1">結果（Results）</div>
        <div class="col-md-12 btm-line"></div>
        <div class="col-md-12 my-1">
          {{cardContent.Result}}
        </div>
      </div>
    </div>

  </div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-erp-green" (click)="notSave()">
    關閉
  </button>
</div>
