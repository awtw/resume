<div class="modal-header modal-header-erp-green">
  <img [src]="heartImage" alt="..." class=" img-fluid icon-m-size mr-2 mt-1">
	<h4 class="modal-title pull-left">{{title}}
  </h4>
	<button type="button" class="close pull-right" aria-label="Close" (click)="notSave()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
  <div class="row mx-4">
    <div class="col-md-12">
      <div *ngIf=!paidFor>
        <div class="col-md-12 bg-mYellow text-center p-1 m-1">
          <h5 class="font-weight-bold mt-1 blink"> !!! 這只是測試功能 (SendBox) !!！</h5>
        </div>
        <div class="col-md-12 text-center">
           <h5> 請我一杯咖啡 $TMD {{ product.price }}</h5>
        </div>
      </div>
      <div *ngIf=paidFor>
        <h5>感謝你的支持 ！</h5>
      </div>
      <div #paypal></div>
    </div>
  </div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-erp-green" (click)="notSave()">
		關閉
	</button>
</div>
